    #talks-previous {

    #talks-guest:before {
        content: "";
        width: 10vw;
        height: 10vw;
        background-color: #990d61;
        top: -5vw;
        position: absolute;
        border-radius: 50%;
        z-index: 2;
        left: calc(50% - 5vw);
    }

    @media (min-width: 50em) {

        }

            visibility: visible;
        }
        .program-card:hover .program-card__actions .btn {
            color: inherit;
        }
    }

        .flex-grid {

        color: #000;
        background: inherit;
    }

        background: #000;
        color: #fff;
    }

    .events-slider .program-card__title,
    .events-slider .program-card__title a,
    .events-slider .program-card__body,

    .events-slider .program-card:hover  .program-card__body,

    .events-slider .swiper-container .swiper-button-prev {

        margin: 0;

        }
